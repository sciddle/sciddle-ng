<ng-container *transloco="let t; read: 'pages.games'">
  <div class="horizontal-center">
    <div class="main-text">
      <span *ngFor="let team of winningTeams" class="team-name">
        {{ t("terms.team", {team: team.index + 1}) }}
      </span>
      <span *ngIf="winningTeams.length == 1">{{ t("terms.has-won") }}</span>
      <span *ngIf="winningTeams.length > 1">{{ t("terms.have-won") }}</span>
    </div>
    <div *ngIf="stack != null">
      <div *ngFor="let team of stack.game.teams" class="description-text double-size-text">
        {{ t("terms.team", {team: team.index + 1}) }} :
        <span *ngIf="team.score == 1">{{ t("terms.score-singular", {score: team.score}) }}</span>
        <span *ngIf="team.score != 1">{{ t("terms.score-plural", {score: team.score}) }}</span>
      </div>
    </div>
    <button mat-flat-button color="primary" class="button" (click)="onMenuItemClicked('back')">
      <div class="description-text double-size-text">
        {{ t("actions.back") | uppercase }}
      </div>
    </button>
  </div>
</ng-container>
