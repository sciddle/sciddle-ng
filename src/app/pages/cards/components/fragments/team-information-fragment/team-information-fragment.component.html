<ng-container *transloco="let t; read: 'pages.cards'">
  <button *ngIf="stack !=null" mat-button class="button full-width" (click)="onDisplayTeamClicked()">
  <span class="block main-text">
    {{ t("terms.teams-turn", {team: stack.game.turn.teamID + 1}) | capitalizeSentences }}
  </span>
    <span class="block description-text double-size-text">
          {{ t("terms.pass-the-device-and-tap-on-the-screen-to-proceed") | capitalizeSentences }}
    </span>
  </button>
</ng-container>
