<ng-container *transloco="let t; read: 'pages.stacks'">
  <div [class]="themeClass">
    <mat-card>
      <div *ngIf="devMode" class="debug">id {{ stack.id.slice(0, 19) }}...</div>

      <div class="flexcontainer">
        <mat-card-header (click)="onStackClicked()">
          <mat-card-title class="stack-title" [style.color]="titleColor">{{ stack.title }}</mat-card-title>
          <mat-card-subtitle>
            <span *ngIf="cardsCount == 1">{{ t("terms.cards-singular", {cards: cardsCount}) }}</span>
            <span *ngIf="cardsCount != 1">{{ t("terms.cards-plural", {cards: cardsCount}) }}</span>
            <span *ngIf="existingGame" class="separator">|</span>
            <span *ngIf="existingGame">{{ t("terms.ongoing-game") }}</span>
          </mat-card-subtitle>
        </mat-card-header>
        <div class="flexbox"></div>
      </div>

      <mat-card-content class="card-main-content">
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
